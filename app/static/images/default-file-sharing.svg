<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect fill="#F8F9FA" x="0" y="0" width="800" height="600"/>
        
        <!-- Main file icon -->
        <g transform="translate(300, 200)">
            <!-- File body -->
            <path d="M40,0 L160,0 L200,40 L200,280 L40,280 L40,0" fill="#0D6EFD" opacity="0.9"/>
            <!-- Folded corner -->
            <path d="M160,0 L160,40 L200,40" fill="#0B5ED7"/>
            
            <!-- File lines -->
            <rect fill="#FFFFFF" x="70" y="80" width="100" height="10" rx="5"/>
            <rect fill="#FFFFFF" x="70" y="110" width="100" height="10" rx="5"/>
            <rect fill="#FFFFFF" x="70" y="140" width="80" height="10" rx="5"/>
        </g>
        
        <!-- Share arrows -->
        <g transform="translate(350, 150)" fill="#0D6EFD">
            <path d="M0,40 L30,0 L60,40 L45,40 L45,80 L15,80 L15,40 L0,40" opacity="0.7"/>
            <path d="M100,0 L130,40 L115,40 L115,80 L85,80 L85,40 L70,40 L100,0" opacity="0.7"/>
        </g>
        
        <!-- Text -->
        <text x="400" y="520" font-family="Arial" font-size="24" fill="#0D6EFD" text-anchor="middle">
            Secure File Sharing
        </text>
    </g>
</svg> 